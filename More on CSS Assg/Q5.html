<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@300&display=swap");
      .section {
        text-align: center;
      }
      .section > h1 {
        font-family: "Oswald", sans-serif;
      }
      .section > img {
        border-radius: 20px;
      }
      .section > p {
        font-family: "Montserrat", "sans serif";
      }
    </style>
  </head>
  <body>
    <main>
      <section class="section">
        <h1>Google Fonts</h1>
        <img src="../More on CSS Assg/google Fonts.png" alt="google Fonts" />
        <p>
          Google Fonts offers a wide variety of fonts that we can use to
          cutomize our webpage and make it look better.
        </p>
      </section>
    </main>
  </body>
</html>
