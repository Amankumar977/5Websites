<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <link rel="stylesheet" href="Q5.css" />
  <body>
    <main>
      <section class="optionSection">
        <div class="optionSectionTop">
          <div>
            <img src="../Week4.1/IRCTCASSet/image 5.png" alt="IRCTc Logo" />
            <img src="../Week4.1/IRCTCASSet/image 6.png" alt="IRCTC logo" />
          </div>
          <div>
            <div class="askOptions">
              <div>
                <span>Ask Disha</span>
                <button class="loginButton">Login</button>
              </div>
              <div>
                <span>Contact us</span>
                <button>Regiser</button>
              </div>
              <div>
                <span>Alerts</span>
                <button>Agent Login</button>
              </div>
            </div>
            <div class="btnOptions"></div>
          </div>
        </div>
        <div class="optionSectionDesc">
          <h1>Indian Railways</h1>
          <div>
            <span class="Safety">Safety</span>
            <span class="Security">Security</span>
            <span class="Punctuality">Punctuality</span>
          </div>
        </div>
        <div class="optionSectionStats">
          <div class="bookStatsOpt">
            <img
              src="../Week4.1/IRCTCASSet/confirmation_number_FILL0_wght400_GRAD0_opsz48 1.png"
              alt="IRCTC Ticket booking" />
            <span>book Ticket</span>
          </div>
          <div class="pnrStats">
            <img
              src="../Week4.1/IRCTCASSet/done_FILL0_wght400_GRAD0_opsz48 (1) 1.png"
              alt="IRCTC Ticket booking
              " />
            <span>PNR Status</span>
          </div>
          <div class="chartsStat">
            <img
              src="../Week4.1/IRCTCASSet/insert_chart_FILL0_wght400_GRAD0_opsz48 1.png"
              alt="IRCTC Ticket booking" />
            <span>Charts/Vacancy</span>
          </div>
        </div>
        <div class="railBook">
          <div class="railBookSec1">
            <img
              src="../Week4.1/IRCTCASSet/ic-search-from-desktop.png"
              alt="IRCTC" />
            <div class="railBookSec2">
              <span>From <i class="fa-solid fa-chevron-down"></i></span>
              <span style="font-weight: bolder; font-size: 20px">Banglore</span>
              <span>KSR-Bangalore</span>
            </div>
          </div>
          <div>
            <img
              src="../Week4.1/IRCTCASSet/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"
              alt="IRCTC Booking" />
          </div>
          <div class="railBookSec1">
            <img
              src="../Week4.1/IRCTCASSet/ic-search-to-desktop.png"
              alt="IRCTC" />
            <div class="railBookSec2">
              <span>From <i class="fa-solid fa-chevron-down"></i></span>
              <span style="font-weight: bolder; font-size: 20px"
                >Kasaragod</span
              >
              <span>KSD-Kasaragod</span>
            </div>
          </div>
        </div>
        <div class="railTime">
          <div class="railBookSec1">
            <img
              src="../Week4.1/IRCTCASSet/ic-search-calender-desktop.png"
              alt="IRCTC" />
            <div class="railBookSec2">
              <span>Date <i class="fa-solid fa-chevron-down"></i></span>
              <span style="font-weight: bolder; font-size: 20px"
                >01 Aug 23</span
              >
              <span>Tuesday</span>
            </div>
          </div>
          <div class="railBookSec1">
            <img
              src="../Week4.1/IRCTCASSet/group_work_FILL0_wght200_GRAD0_opsz48 1.png"
              alt="IRCTC" />
            <div class="railBookSec2">
              <span>Class <i class="fa-solid fa-chevron-down"></i></span>
              <span style="font-weight: bolder; font-size: 20px">3A</span>
              <span>AC 3 Tier</span>
            </div>
          </div>
          <div class="railBookSec1">
            <img
              src="../Week4.1/IRCTCASSet/widgets_FILL0_wght200_GRAD0_opsz48 1.png"
              alt="IRCTC" />
            <div class="railBookSec2">
              <span>Seat Type <i class="fa-solid fa-chevron-down"></i></span>
              <span style="font-weight: bolder; font-size: 20px">TATKAL</span>
              <span>AC 3 Tier</span>
            </div>
          </div>
        </div>
        <button class="searchBtn">
          Search Train
          <img
            src="../Week4.1/IRCTCASSet/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png"
            alt="" />
        </button>
      </section>
      <section class="imgSection">
        <img src="../Week4.1/IRCTCASSet/image.png" alt="IRCTC Trains" />
      </section>
    </main>
  </body>
</html>
