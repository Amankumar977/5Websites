<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- Login Section -->
      <section
        class="font-mono sm:flex sm:justify-evenly sm:items-center sm:h-full">
        <div class="sm:w-1/2 lg:w-[35rem] lg:pl-20 sm:m-4">
          <h3 class="text-center pt-5 text-xl">Login</h3>
          <p class="text-gray-500 text-center">
            Enter your credentials to access your account
          </p>
          <div
            class="m-2 p-2 rounded-md border flex justify-center items-center mb-4">
            <img
              src="../assets/google logo.webp"
              alt="Google Logo"
              class="w-5 mr-2 cursor-pointer" />
            Login with Google
          </div>
          <div
            class="text-center border-t-2 absolute w-full sm:w-[45%] lg:w-[30%] sm:mx-2">
            <div class="bg-white relative -top-3 inline p-2">or</div>
          </div>
          <!-- Login Form -->
          <form action="#" class="mt-9 m-1">
            <label for="email">Email Address:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="border-2 w-full" />
            <div class="flex justify-between items-center">
              <label for="password">Password</label>
              <button class="text-blue-400">Forgot Password?</button>
            </div>
            <input
              type="password"
              name="password"
              id="password"
              class="border-2 w-full" />
            <div class="text-center bg-blue-400 mt-4 p-2 text-white">
              <button type="submit">Login</button>
            </div>
            <div class="text-center">
              <p class="text-gray-400">
                Don't have a account?
                <button class="font-bold text-black">Register here</button>
              </p>
            </div>
          </form>
        </div>
        <div class="sm:w-1/2 hidden sm:block">
          <img
            src="../assets/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg"
            alt="Lady"
            class="w-[28rem]" />
        </div>
      </section>
    </main>
  </body>
</html>
