<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>DashBoard</title>
    <style>
      ul > li {
        color: aliceblue;
        padding: 5px;
        font-size: 22px;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="h-full flex">
        <div class="bg-[#2d2b30] w-1/4 h-[46.7rem] p-4">
          <div class="text-center">
            <div class="text-white text-3xl py-5 font-bold">Dashboard</div>
          </div>
          <ul>
            <li><i class="fa-solid fa-chart-pie"></i> DashBoard</li>
            <li><i class="fa-solid fa-people-group"></i> Team</li>
            <li><i class="fa-solid fa-folder"></i> Projects</li>
            <li><i class="fa-solid fa-calendar"></i> Calendars</li>
            <li><i class="fa-regular fa-file"></i> Documents</li>
            <li><i class="fa-regular fa-file"></i> Reports</li>
          </ul>
          <div class="text-white mt-60">
            <span class="text-2xl">Your Teams</span>
            <ul>
              <li><i class="fa-solid fa-people-group"></i> Pw Skils</li>
              <li><i class="fa-solid fa-people-group"></i> Pw Labs</li>
              <li><i class="fa-solid fa-people-group"></i> Pw -IOI</li>
            </ul>
          </div>
        </div>
        <div class="bg-gray-300 w-3/4 h-[46.7rem]">
          <div
            class="border shadow-md m-5 bg-gray-100 p-4 rounded-md flex justify-between items-center">
            <div class="text-xl">
              <i class="fa-solid fa-user"></i>
              Profile
            </div>
            <div class="flex gap-5">
              <div><i class="fa-solid fa-magnifying-glass"></i></div>
              <div><i class="fa-solid fa-bell"></i></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
