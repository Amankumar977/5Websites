<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Boostrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon link -->
    <link
      rel="shortcut icon"
      href="../assets/asset 0.png"
      type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="../src/index.html">
            <img
              src="../assets/asset 0.png"
              alt="Gadiweb"
              class="image-fluid navImg .col-sm-2"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <img
              src="../assets/asset 12.svg"
              alt=""
              class="navbar-toggler-icon" />
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button
                  class="nav-pur-btn px-2 py-2 rounded-3 border-0 fw-semibold my-3 mx-2">
                  Purchase from us
                </button>
                <button
                  class="nav-pur-btn px-2 py-2 rounded border-0 fw-semibold my-3 mx-2">
                  Become Partner
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Carasouel -->
      <div id="carouselExample" class="carousel slide my-2">
        <div class="carousel-inner">
          <div class="carousel-item active d-flex align-items-center">
            <div>
              <img
                src="../assets/asset 2.jpeg"
                class="d-block w-100 bg-cover"
                alt="..." />
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/asset 1.jpeg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev">
          <span aria-hidden="true" class="text-secondary-emphasis fs-3">
            <i class="fa-solid fa-circle-chevron-left"></i
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next">
          <span class="text-secondary-emphasis fs-3" aria-hidden="true"
            ><i class="fa-solid fa-circle-chevron-right"></i
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
