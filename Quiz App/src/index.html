<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Quiz App</title>
  </head>
  <body class="font-mono text-2xl">
    <main>
      <section class="flex flex-col items-center justify-center mt-40">
        <div class="block mainSection">
          <div class="w-[50rem] p-3 bg-[#4a4949] text-white">
            <div class="text-3xl text-center">Quiz App</div>
            <div class="flex justify-between w-full">
              <div>Question <span class="questionNum"></span>/10</div>
              <div>Score <span class="score"></span></div>
            </div>
          </div>
          <div class="w-[50rem] mt-6">
            <p class="text-2xl" id="mainQuestion"></p>
          </div>
          <div class="w-[50rem] mt-6">
            <form action="#" class="quizForm"></form>
          </div>
          <div class="text-center">
            <button
              type="submit"
              class="bg-[#4a4949] px-4 py-2 border-none btn"
              style="color: aliceblue">
              Next
            </button>
          </div>
        </div>
        <div class="hidden finalResult">
          <div
            class="flex flex-col items-center justify-center text-5xl text-white bg-slate-600">
            <div class="w-[50rem] text-center mt-32">Final Result</div>
            <div class="mt-8">
              Total Score : <span class="totalscore"></span>
            </div>
            <button
              class="px-5 py-3 mt-12 mb-40 text-3xl bg-black border border-white rounded-md"
              id="retakeBtn">
              Retake Quiz
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="../src/index.js"></script>
  </body>
</html>
