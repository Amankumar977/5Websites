<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    ">
    <h1>Conference Schedule</h1>
    <table border="2">
      <tr>
        <th width="200" height="80">Time</th>
        <th width="200" height="80">Room 1</th>
        <th width="200" height="80">Room 2</th>
        <th width="200" height="80">Room 3</th>
        <th width="200" height="80">Room 4</th>
      </tr>
      <tr>
        <td rowspan="3" width="200" height="80">9:00 AM- 10:00 AM</td>
        <td rowspan="2" width="200" height="80">keyNote</td>
        <td width="200" height="80">Session A</td>
        <td width="200" height="80">Session B</td>
        <td width="200" height="80" rowspan="3">Session C</td>
      </tr>
      <tr>
        <td width="200" height="80">Session D</td>
        <td width="200" height="80">Session E</td>
      </tr>
      <tr>
        <td width="200" height="80">10:30 AM- 11:30 AM</td>
        <td width="200" height="80" colspan="2">Session F</td>
      </tr>
      <tr>
        <td width="200" height="80">12:00 PM- 1:00 PM</td>
        <td width="200" height="80" colspan="4">Lunch Break</td>
      </tr>
      <tr>
        <td width="200" height="80" rowspan="2">1:00 PM- 2:00 PM</td>
        <td width="200" height="80">Session G</td>
        <td width="200" height="80" rowspan="2">Session H</td>
        <td width="200" height="80">Session I</td>
        <td width="200" height="80">Session J</td>
      </tr>
      <tr>
        <td width="200" height="80">Session k</td>
        <td width="200" height="80">Session L</td>
        <td width="200" height="80">Session M</td>
      </tr>
    </table>
  </body>
</html>
