    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
      }
      .item1 {
        grid-column: 1 / span 2;
      }
    </style>
  </head>

      <div class="item item1">

          alt="Image 1" />
